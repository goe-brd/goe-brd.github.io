    <main>
<div class="contact-form">
    <form id="contactForm" action="https://formsubmit.co/gujaratoverseas653@gmail.com" method="POST">
      <input type="hidden" name="_captcha" value="false">

      <label for="name">Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Contact Number</label>
      <input type="tel" id="phone" name="phone" pattern="[0-9]{10,15}" required>

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="3" required></textarea>

      <button type="submit">Send</button>
    </form>

    <div class="thank-you" id="thankYouMessage">
      âœ… Thank you! Your message has been sent.
    </div>
  </div>

  <script>
    const form = document.getElementById('contactForm');
    const thankYou = document.getElementById('thankYouMessage');

    form.addEventListener('submit', function (e) {
      // Frontend validation
      const phone = document.getElementById('phone').value;
      const phonePattern = /^[0-9]{10,15}$/;

      if (!phonePattern.test(phone)) {
        alert('Please enter a valid contact number (10-15 digits).');
        e.preventDefault();
        return;
      }

      // Show thank-you message after redirect block
      form.style.display = 'none';
      thankYou.style.display = 'block';
    
	setTimeout(() => {
      window.location.href = 'index.html';
    }, 5000);
  });
	
	
  </script>
